<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registro_exposição</title>
</head>
<body>

    <header class="INATEL">
        <h1>Inatel - Instituto Nacional de Telecomunicações</h1>
    </header>

    <div class="centralizar">
        <main class = "formulario">
            <form id="registroForm">
                <div class="centralizar">
                    <h1 class="TemaExposicao">Exposição: 60 anos do Instituto</h1>
                </div>

                <div class="input-wrapper">
                    <span class="input-label">Visitante</span>
                    <input type="text" id="visitante" placeholder="Digite aqui..." />
                </div>
                <div class="input-wrapper">
                    <span class="input-label">Cidade</span>
                    <input type="text" id="cidade" placeholder="Digite aqui..." />
                </div>
                <div class="centralizar">
                    <div class="input-wrapper-number">
                        <span class="input-label">Idade</span>
                        <input type="number" id="idade" placeholder="(Opcional)" />
                    </div>
                </div>
                <button type = "submit"> Registrar</button>

            </form>
        </main>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
